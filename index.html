<!DOCTYPE html>

        </div> <!-- ROW-1 -->

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- ROW-2 -->

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div> <!-- ROW-3 -->

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- ROW-4 -->

        <div class="row ">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- ROW-5 -->
    </div> <!-- CONTAINER -->

    <div class="movie-list">
        <select  id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="20">Movie1</option>
            <option value="22">Movie2</option>
            <option value="25">Movie3</option>
        </select>
    </div> <!-- MOVİE-LİST -->


        <ul class="info">
            <li>
                <div class="seat selected"></div>
                <small>Seçili</small>
            </li>
            <li>
                <div class="seat "></div>
                <small>Boş</small>
            </li>
            <li>
                <div class="seat reserved"></div>
                <small>Dolu</small>
            </li>
        </ul>

        <p class="text">
            <span id="count"></span> Adet Koltuk İçin Hesaplanan Ücret <span id="amount"></span> TL.
        </p>



        <script src="script.js"></script>
